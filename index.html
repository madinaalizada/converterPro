<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Currency Converter Pro</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="from">
                <select id="from_valyuta" name="from_valyuta">
                    <option value="0" selected>Choose symbol</option>
                </select>
                <input type="number" name="from_input" id="from_input" defaultValue=1/>
            </div>
            <div class="to">
                <select id="to_valyuta" name="to_valyuta">
                    <option value="0" selected>Choose symbol</option>
                </select>
                <input type="number" name="to_input" id="to_input"/>
            </div>
        </form>

    </div>

    <script src="./app.js"></script>
</body>

</html>
